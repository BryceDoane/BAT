<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Behavv Signup</title>
    <link rel="stylesheet" href="css/register.css">
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
</head>

<body>
    <div class="container">
        <h1 class="brand">
            Behavv
        </h1>
        <div class="wrapper">
            <div class="company-info">
                <h3>Behavv</h3>
                <div class="alert">Signup info stored</div>
                <ul>
                    <li>The New Way to Monitor</li>
                    <li>Behavv Dev Team</li>
                    <li>Messiah University</li>
                </ul>
            </div>
            <div class="registration">
                <div id="signup">
                    <h3>Register</h3>
                    <form class="signup" id="signup">
                        <p>
                            <label>Name<span class="req">*</span></label>
                            <input type="text" id="fname" name="name">
                        </p>
                        <p>
                            <label>Email Address<span class="req">*</span></label>
                            <input type="email" id="email" name="name">
                        </p>
                        <p>
                            <label>Create Password<span class="req">*</span></label>
                            <input type="password" id="password" name="name">
                        </p>
                        <p>
                            <label>Confirm Password<span class="req">*</span></label>
                            <input type="password" name="name">
                        </p>
                        <p class="full">
                            <button type="submit" event="submit" class="button button-block">Get Started</button>
                        </p>
                    </form>
                </div>
            </div>
            <form>
                <input type="button" value="Go back" onclick="history.back()">
            </form>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-database.js"></script>
    <script src="js/register.js"></script>
</body>

</html>
