<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Behavv Signup</title>
    <link rel="stylesheet" href="css/register.css">
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
</head>
<body>
    <div class="container">
        <img src="assets/img/logo.png" class="logo">
            <div class="registration">
                <div id="signup">
                <h3 class='brand'>Create an account to get started!</h3>
                <form class="signup" id="signup">
                    <p>
                        <input type="text" id="fname" name="name" style="font-size:15px;" placeholder="Name"> 
                        <input type="email" id="email" name="name" style="font-size:15px;" placeholder="Email">
                        <input id="school" name="name" style="font-size:15px;" placeholder="School Name">
                        <input type="password" id="password" name="name" style="font-size:15px;" placeholder="Password">
                        <input id = password2 type="password" name="name" style="font-size:15px;" placeholder="Confirm Password">
                    </p>
                    <p class="full">
                        <button type="submit" event="submit" id="loginbtn" class="button button-block">Create Account</button>
                        <hr class="hr-text2" data-content="OR">
                        <button type="submit" event="submit" class="button button-block" onclick="window.location.href='/login.html'">Go to login</button>
                    </p>
                </form>
                </div>
            </div>
        </div>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-database.js"></script>
    <script src="js/register.js"></script> 
</body>
</html>
