<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User dashboard</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>
    <div class="sidenav">
        <img src="assets/img/logo.png" width="200" height="80" class="logo">
        <a href="dashboard.html"><img src="assets/img/dashboardicon.png" class="icon"/> Dashboard</a>
        <a href="class.html"><img src="assets/img/iconclass.png" class="icon"/> Classes</a>
        <a href="student.html"><img src="assets/img/iconstudent.png" class="icon"/> Students</a>
        <a href="reports.html"><img src="assets/img/iconreport.png" class="icon"/> Reports</a>
        <a href="accountsettings.html"><img src="assets/img/iconsettings.png" class="icon"/> Settings</a>
        <a href="index.html" id = "lout"><img src="assets/img/iconlogout.png" class="icon"/> Log Out</a>
    </div>

    <div class="topnav">
        <h1>- The New Way to Monitor - </h1>
        <button id = "linu" class="dropbtn" onclick="window.location.href='accountsettings.html'"></button>
    </div>
    <!-- Page content -->
    <div class="students">
        <h1>Students</h1>
        <button id="addStudentModal">Add Student</button>
        <button id="addStuClassModal">Add Student to Class</button>
        <p id="studentNameLi">Loading</p>
        <!-- JS adds student names in list here -->

    </div>
    <div id="studentModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h2>Add Student</h2>
            </div>
            <div class="modal-body">
                <form id="newStudentForm">
                    <p>Please enter student name</p>
                    <input type="text" id="studentName">
                    <hr>
                    <p>Please enter student ID number</p>
                    <input type="text" id="studentID">
                    <hr>

                </form>
                <button value="Submit" onclick="newStudent()">Submit</button>

            </div>
        </div>
        </div>
        <div id="addStuClass" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close">&times;</span>
                    <h2>Add Student to a Class</h2>
                </div>
                <div class="modal-body">
                    <form id="newStudentForm">
                    <p>Please enter a Student ID</p>
                    <input type="text" id="studentID"><hr>
                    <p>Please enter a class</p>
                    <input type="text" id="classID"><hr>
                    
                    </form>
                    <button value="Submit" onclick="newStuClass()">Submit</button>
                    
                </div>
            </div>
            </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-database.js"></script>
    <script src="js/student.js"></script>
</body>
