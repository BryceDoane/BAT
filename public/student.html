<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User dashboard</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/sb-admin-2.css">
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>
    <div class="sidenav">
        <img src="assets/img/logo.png" width="200" height="80" class="logo">
        <a href="dashboard.html"><img src="assets/img/dashboardicon.png" class="icon" /> Dashboard</a>
        <a href="class.html"><img src="assets/img/iconclass.png" class="icon" /> Classes</a>
        <a href="student.html"class ="active"><img src="assets/img/iconstudent.png" class="icon" /> Students</a>
        <a href="reports.html"><img src="assets/img/iconreport.png" class="icon" /> Reports</a>
        <a href="accountsettings.html"><img src="assets/img/iconsettings.png" class="icon" /> Settings</a>
        <a id="lout"><img src="assets/img/iconlogout.png" class="icon" /> Log Out</a>
    </div>

    <div class="topnav">
        <h1>- The New Way to Monitor - </h1>
        <button id="linu" class="dropbtn" onclick="window.location.href='accountsettings.html'"></button>
    </div>
    <!-- Page content -->
    <div class="students">
        <h1>Students</h1>
        <a id="addStudentModal" class="btn btn-success btn-icon-split">
            <span class="icon text-white-50">
                <i class="fas fa-flag"></i>
            </span>
            <span class="text">Add or Remove Student </span>
        </a>
        <a id="addStuClassModal" class="btn btn-primary btn-icon-split">
            <span class="icon text-white-50">
                <i class="fas fa-flag"></i>
            </span>
            <span class="text">Add Student to Class </span>
        </a>
    

        <table class = "table  table-bordered" id="studentNameLi">
            <tr>
                <th scope="col">Student ID</th>
                <th scope="col" >Last Name</th>
                <th scope="col">First Name</th>
                <th scope="col">Student Notes</th>
            </tr>
        </table>

    </div>
    
    <div id="studentModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h2>Add or Remove Student</h2>
                <hr id="hrmodal">
            </div>
            <div class="modal-body">
                <form id="newStudentForm">

                    <input type="text" id="studentfName" placeholder="First Name">

                    <input type="text" id="studentlName" placeholder="Last Name">

                    <input type="text" id="studentID" placeholder="ID Number">

                    <input type="text" id="studentNotes" placeholder="Notes">
                </form>
                <button value="Submit" onclick="newStudent()">Submit</button>
                <hr id="hrmodal">
                <form id="delStudentForm">
                    <p>Enter Student ID to delete</p>
                    <input type="text" id="studentDID">
                </form>
                <button id = deleteClassBtn value="Submit" onclick="delStudent()" class="deletebtn">Delete</button>


            </div>
        </div>
    </div>
    <div id="addStuClass" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <span class="close2">&times;</span>
                <h2>Add Student to a Class</h2>
                <hr id="hrmodal">
            </div>
            <div class="modal-body">
                <form id="newStudentForm">
                    <h3 for="cid">Student Name: </h3>
                        <select id="cid" placeholder="Student Name">
                        </select>
                    <h3 for="class">Class: </h3>
                        <select id="class" placeholder="Class">
                        </select>


                </form>
                <button id = SCButton onclick="checkClass()" value="Submit" >Submit</button>

            </div>
        </div>
    </div>

    </div>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-database.js"></script>
    <script src="js/student.js"></script>
</body>
