<!-- This is the script to get the realtime date and time -->
<script>
    n =  new Date();
    y = n.getFullYear();
    m = n.getMonth() + 1;
    d = n.getDate();
    document.getElementById("date").innerHTML = m + "/" + d + "/" + y;
    //current date script by Lance on StackOverflow
</script>
