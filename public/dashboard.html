<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User dashboard</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>
    <div class="sidenav">
        <img src="assets/img/logo.png" width="200" height="80" class="logo">
        <a href="dashboard.html"><img src="assets/img/dashboardicon.png" class="icon" /> Dashboard</a>
        <a href="class.html"><img src="assets/img/iconclass.png" class="icon" /> Classes</a>
        <a href="student.html"><img src="assets/img/iconstudent.png" class="icon" /> Students</a>
        <a href="reports.html"><img src="assets/img/iconreport.png" class="icon" /> Reports</a>
        <a href="accountsettings.html"><img src="assets/img/iconsettings.png" class="icon" /> Settings</a>
        <a href="index.html" id="lout"><img src="assets/img/iconlogout.png" class="icon" /> Log Out</a>
    </div>

    <div class="topnav">
        <h1> - The New Way to Monitor - </h1>
        <button id="linu" class="dropbtn" onclick="window.location.href='accountsettings.html'"></button>
    </div>
    <!-- Page content -->
    <div class="dashboard">
        <h1>Dashboard</h1>
        <h1 id="date"></h1>
        <button id="addInfoModal">Enter Information</button><button id="saveButton">Save Information</button>
        <p id="classNameLi"></p>

        <div id="formModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close">&times;</span>
                    <h2>Enter Student Ratings</h2>
                </div>
                <div class="modal-body">
                    <div id="rateStudents">
                        <h3>Add Information</h3>
                        <form id="addInfo">
                            <p>
                                
                            
                                <label for="dClassList">Choose a class:</label>
                                <select name="dClassList" id="dClassList">
                                    <option value="1">n/a</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>
                                <h2></h2>
                                <label for="StudentList">Choose a Student:</label>
                                <select name="StudentList" id="StudentList">
                                    <option value="1">n/a</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>
                                <h2></h2>
                                <label for="TaskList">Choose a Task:</label>
                        
                                <select name="TaskList" id="TaskList"></select>
                                <h1></h1>
                                <label for="PerformanceScore"> Enter Task Rating:</label>
                                <select name="PerformanceScore" id="PerformanceScore">
                                    <option value="1">n/a</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>
                                <h3></h3>
                                <button id="mbutton" type="submit" event="submit" class="button button-block">
                                    Submit</button>
                            </p>


                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-database.js"></script>
    <script src="js/dashboard.js"></script>
</body>
