    <div class="settings">
        <h1>Account Settings</h1>
        <div class="registration">
            <div id="signup">
            <h3>General</h3>
            <form class="signup" id="signup">
                <p>
                    <label>Name</label>
                    <input type="text" id="fname" name="name">
                </p>
                <p>
                    <label>Email Address</label>
                    <input type="email" id="email" name="name">
                </p>
                <p>
                    <label>School Name</label>
                    <input type="text" id="school" name="name">
                </p>
                <p>
                    <label>Phone Number</label>
                    <input type="text" id="phone" name="name">
                </p>
                <p class="full">
                    <button type="submit" event="submit" class="button button-block">Save Changes</button>
                    <button onclick="verifyEmail()" class="button button-block">Verify Email</button>
                </p>
            </form>
            <h3>Password Reset</h3>
            <form>
                <p>
                    <label>Old Password</label>
                    <input type="password" id="oldpassword" name="name">
                </p>
                <p>
                    <label>Create New Password</label>
                    <input type="password" id="newpassword" name="name">
                </p>
                <p>
                    <label>Confirm New Password</label>
                    <input type="password" name="name">
                </p>
                <p class="full">
                    <button type="submit" event="submit" class="button button-block">Save Changes</button>
                </p>
            </form>
            <h3>Delete Account</h3>
            <form>
                <p>
                    <label>Warning! This action is permanent and cannot be undone.
                        To confirm, please type "Yes" in the textbox.
                    </label>
                    <input type="text" id="confirmation" name="name">
                </p>

                <p class="full">
                    <button type="submit" event="submit" class="button button-block">Delete</button>
                </p>
            </form>
            </div>
        </div>
    </div>
