    <!-- Page content -->
    <div class="classes">
        <h1>Classes</h1>
        <button id="addClassModal">Add Class or Task</button><button id="deleteClassModal">Delete Class or Task</button>

        <p>List of Classes</p>
        <p id="classNameLi"></p>
    </div>

    <div id="classModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h2>Add Class or Task</h2>
            </div>
            <div class="modal-body">
                <form id="newClassForm">
                    <p>Please enter class name</p>
                    <input type="text" id="className">
                    <hr>
            </div>
            <div class="modal-body">
                </form>
                <button value="Submit" onclick="newClass();">Add Class</button>
                <hr>
                <form id="newTaskForm">
                    <label for="classList">Choose a class:</label>
                    <select name="classList" id="classList">
                        <!-- Autofill from Database Later -->
                        <!-- <option value="Math">Math</option>
                      <option value="Reading">Reading</option>
                      <option value="History">History</option>
                      <option value="Art">Art</option> -->
                    </select>
                    <br><br>
                    <p>Please enter a task:</p>
                    <input type="text" id="taskName">
                    <hr>
                    <button value="Submit" onclick="newTask()">Add Task</button>
                </form>
            </div>
        </div>
    </div>

    <div id="deleteModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <span class="close2">&times;</span>
                <h2>Delete Class or Task</h2>

            </div>
            <div class="modal-body">
                <form id="deleteClassForm">
                    <label for="dClassList">Choose a class:</label>
                    <select name="dClassList" id="dClassList"></select>
            </div>
            <div class="modal-body">
                </form>
                <button value="Submit" onclick="deleteClass();">Delete Class</button>
                <hr>
                <form id="deleteTaskForm">
                    <label for="dtClassList">Choose a class:</label>
                    <select name="dtClassList" id="dtClassList">
                        <!-- Autofill from Database Later -->
                        <!-- <option value="Math">Math</option>
                      <option value="Reading">Reading</option>
                      <option value="History">History</option>
                      <option value="Art">Art</option> -->
                    </select>
                    <label for="classList">Choose a Task:</label>
                    <input type="text" name="taskList" id="taskList">
                    <!--<select name="taskList" id="taskList">-->
                        <!-- Autofill from Database Later -->
                        <!-- <option value="Math">Math</option>
                      <option value="Reading">Reading</option>
                      <option value="History">History</option>
                      <option value="Art">Art</option> -->
                    <!--</select>-->
                    <br><br>
                    <button value="Submit" onclick="deleteTask()">Delete Task</button>
                </form>
            </div>
        </div>
    </div>
