    <div class="classes">
        <h1>Classes</h1>
        <button id="addClassModal">Add Class or Task</button><button id="deleteClassModal">Delete Class or Task</button>
        <hr><div id="classNameLi"></div>
    </div>

    <div id="classDetailsModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <span class="close3">&times;</span>
                <h2 id="classNameDisplay"></h2>
                <hr>
            </div>
            <h3>Tasks</h3>
            <div class="modal-body" id="classTaskDetails">
                <!-- JS inserts information here -->
            </div>
            <h3>Students</h3>
            <div class="modal-body" id="classStuDetails">
                <table id="studentsLi">
                <tr>
                <th>Name</th>
                </tr>
                </table>
            </div>
        </div>
            <div class="modal-body">

            </div>
        </div>
    </div>

    <div id="classModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h2>Add Class or Task</h2>
                <hr id="hrmodal">
            </div>
            <div class="modal-body">
                <form id="newClassForm">
                <input type="text" id="className" placeholder="Class">
                <button value="Submit" onclick="newClass();">Add Class</button>
                </form>
            </div>
            <div class="modal-body">
                <form>
                
                <hr id="hrmodal">
                <form id="newTaskForm">
                    <select name="classList" id="classList">
                        <option value="">Select a class</option>
                        <!-- Autofill from Database Later -->
                        <!-- <option value="Math">Math</option>
                      <option value="Reading">Reading</option>
                      <option value="History">History</option>
                      <option value="Art">Art</option> -->
                    </select>
                    <br><br>
                    <input type="text" id="taskName" placeholder="Task">
                    <button value="Submit" onclick="newTask()">Add Task</button>
                </form>
            </div>
        </div>
    </div>

    <div id="deleteModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <span class="close2">&times;</span>
                <h2>Delete Class or Task</h2>
                <hr id="hrmodal">

            </div>
            <div class="modal-body">
                <form id="deleteClassForm">
                    <select name="dClassList" id="dClassList"><option value="">Select a class</option></select>
            </div>
            <div class="modal-body">
                </form>
                <button value="Submit" class="deletebtn" onclick="deleteClass();">Delete Class</button>
                <hr id="hrmodal">
                <form id="deleteTaskForm">
                    <select onchange ="changeTask();" name="dtClassList" id="dtClassList">
                        <option value="">Select a class</option>
                        <!-- Autofill from Database Later -->
                        <!-- <option value="Math">Math</option>
                      <option value="Reading">Reading</option>
                      <option value="History">History</option>
                      <option value="Art">Art</option> -->
                    </select>
                    <br>
                    <select name="dtTaskList" id="dtTaskList"><option value="">Select a task</option></select>
                
                    <!--<select name="taskList" id="taskList">-->
                        <!-- Autofill from Database Later -->
                        <!-- <option value="Math">Math</option>
                      <option value="Reading">Reading</option>
                      <option value="History">History</option>
                      <option value="Art">Art</option> -->
                    <!--</select>-->
                    <br><br>
                    <button value="Submit" class="deletebtn" onclick="deleteTask()">Delete Task</button>
                </form>
            </div>
        </div>
    </div>
