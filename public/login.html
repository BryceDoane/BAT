<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Behavv Login</title>
    <link rel="stylesheet" href="css/register.css">
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
</head>

<body>
    <div class="container">
        <h1 class="brand">
            Behavv
        </h1>
        <div class="wrapper">
            <div class="company-info">
                <h3>Behavv</h3>
                <ul>
                    <li>The New Way to Monitor</li>
                    <li>Behavv Dev Team</li>
                    <li>Messiah University</li>
                </ul>
            </div>
            <div class="registration">
                <div id="signup">
                    <h3>Login</h3>
                    <form id="login">
                        <p>
                            <label>Email Address<span class="req">*</span></label>
                            <input type="email" id="email" name="name">
                        </p>
                        <p>
                            <label>Password<span class="req">*</span></label>
                            <input type="password" id="password" name="name">
                        </p>
                        <p class="full">
                            <button id="loginbtn" type="submit" event="submit" class="button button-block">Get
                                Started</button>
                        </p>
                    </form>
                </div>
            </div>
            <form>
                <input type="button" value="Go back!" onclick="history.back()">
            </form>
        </div>
        <div class="quickstart-user-details-container">
            Firebase sign-in status: <span id="quickstart-sign-in-status">Unknown</span>
            <div>Firebase auth currentUser object value:</div><span id="signed-in-user">Nobody</span>
        </div>



    </div>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-auth.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
