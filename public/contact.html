<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <div class="container">
        <h1 class="brand">
            Behavv
        </h1>
        <div class="wrapper">
            <div class="company-info">
                <h3>Behavv</h3>
                <ul>
                    <li>The New Way to Monitor</li>
                </ul>
            </div>
            <div class="registration">
                <div id="contact">
                <h3>Contact Us</h3>
                <form class="contact" id="contact">
                    <p>
                        <label>Name<span class="req">*</span></label>
                        <input type="text" id="fname" name="name">
                    </p>
                    <p>
                        <label>School/Company<span class="req">*</span></label>
                        <input type="text" id="association" name="title">
                    </p>
                    <p>
                        <label>Email Address<span class="req">*</span></label>
                        <input type="email" id="email" name="name">
                    </p>
                    <p>
                        <label>Topic/Summary<span class="req">*</span></label>
                        <input type="text" id="topic" name="title">
                    </p>
                    <p>
                        <label>Detailed Message<span class="req">*</span></label>
                        <textarea rows="5" id="message" name="message">This page is currently not functional (Remove this comment once backend is added)</textarea>
                    </p>
                    <p class="full">
                        <button type="submit" event="sendIt" class="button button-block">Submit</button>
                    </p>
                </form>
                </div>
            </div>
            <form>
                <input type="button" value="Go back!" onclick="history.back()">
            </form>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-database.js"></script>
    <script src="js/register.js"></script> 
</body>
</html>
